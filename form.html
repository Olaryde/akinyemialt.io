<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <style>
        body {
          font-family: Verdana, sans-serif;
        }
        h1, h2 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>ALT SCHOOL</h1>
    <!--forms in HTML => Data collection-->
    
    <form method="post">
        <h2>Application form</h2>
        <label>Enter your name:</label>
        <input type="text" minlength ='12' maxlength="20" placeholder="E.g. John Doe" required /><br/><br/>
         
        <label for="password">Password:</label>        
        <input type="password" id="password" /><br/><br/>
        
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="E.g. 50"/><br/><br/>

        <label for="profession">Enter your profession: </label>
        <input type="text" placeholder="E.g. Accountant" /><br/><br/>

        <label for="date">Enter Date:</label>
        <input id="date" type="date" /><br/><br/>

        <input type="submit"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" />
    </form>
</body>
</html>
